apiVersion: apps/v1
kind: Deployment
metadata:
 name: notes-app-deployment
 namespace: nginx
 labels:
   app: notes-app
spec:
 replicas: 1
 selector:
   matchLabels:
     app: notes-app
 template:
   metadata:
     labels:
       app: notes-app
   spec:
     containers:
     - name: notes-app
       image: msshoaib2255457/notes-app
       ports:
       - containerPort: 8000